<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="620" viewBox="0 0 1080 620">
    <rect width="1080" height="620" fill="#0f172a"/>
    <style>
        text {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
            fill: #cbd5e1;
            font-size: 14px;
        }
        .title {
            font-size: 18px;
            font-weight: 500;
            fill: #e2e8f0;
            text-anchor: middle;
        }
        .label {
            font-size: 12px;
            fill: #94a3b8;
            text-anchor: middle;
        }
        .data-label {
            font-size: 16px;
            fill: #f8fafc;
            text-anchor: middle;
            font-weight: 600;
        }
    </style>

    <!-- Panel 1: Provider Performance -->
    <g transform="translate(40, 60)">
        <text class="title" x="170" y="0">Provider Performance</text>
        
        <!-- Bar 1 -->
        <g>
            <rect x="50" y="__PROVIDER_1_Y__" width="70" height="__PROVIDER_1_HEIGHT__" fill="#38bdf8" rx="4"/>
            <text class="data-label" x="85" y="__PROVIDER_1_LABEL_Y__">__PROVIDER_1_PERF__%</text>
            <text class="label" x="85" y="480">__PROVIDER_1_NAME__</text>
        </g>
        <!-- Bar 2 -->
        <g>
            <rect x="170" y="__PROVIDER_2_Y__" width="70" height="__PROVIDER_2_HEIGHT__" fill="#2dd4bf" rx="4"/>
            <text class="data-label" x="205" y="__PROVIDER_2_LABEL_Y__">__PROVIDER_2_PERF__%</text>
            <text class="label" x="205" y="480">__PROVIDER_2_NAME__</text>
        </g>
        <!-- Bar 3 -->
        <g>
            <rect x="290" y="__PROVIDER_3_Y__" width="70" height="__PROVIDER_3_HEIGHT__" fill="#34d399" rx="4"/>
            <text class="data-label" x="325" y="__PROVIDER_3_LABEL_Y__">__PROVIDER_3_PERF__%</text>
            <text class="label" x="325" y="480">__PROVIDER_3_NAME__</text>
        </g>
    </g>

    <!-- Panel 2: League Data -->
    <g transform="translate(400, 60)">
        <text class="title" x="140" y="0">League Data (Latency)</text>
        <polyline points="__LEAGUE_POLYLINE_POINTS__" fill="none" stroke="#f59e0b" stroke-width="2"/>
        
        <!-- Point 1 -->
        <g>
            <circle cx="__LEAGUE_1_CX__" cy="__LEAGUE_1_CY__" r="5" fill="#f59e0b"/>
            <text class="label" x="__LEAGUE_1_CX__" y="__LEAGUE_1_LABEL_Y__">__LEAGUE_1_NAME__</text>
            <text class="data-label" x="__LEAGUE_1_CX__" y="__LEAGUE_1_DATA_Y__">__LEAGUE_1_LATENCY__s</text>
        </g>
        <!-- Point 2 -->
        <g>
            <circle cx="__LEAGUE_2_CX__" cy="__LEAGUE_2_CY__" r="5" fill="#f59e0b"/>
            <text class="label" x="__LEAGUE_2_CX__" y="__LEAGUE_2_LABEL_Y__">__LEAGUE_2_NAME__</text>
            <text class="data-label" x="__LEAGUE_2_CX__" y="__LEAGUE_2_DATA_Y__">__LEAGUE_2_LATENCY__s</text>
        </g>
        <!-- Point 3 -->
        <g>
            <circle cx="__LEAGUE_3_CX__" cy="__LEAGUE_3_CY__" r="5" fill="#f59e0b"/>
            <text class="label" x="__LEAGUE_3_CX__" y="__LEAGUE_3_LABEL_Y__">__LEAGUE_3_NAME__</text>
            <text class="data-label" x="__LEAGUE_3_CX__" y="__LEAGUE_3_DATA_Y__">__LEAGUE_3_LATENCY__s</text>
        </g>
    </g>

    <!-- Panel 3: Betting Metrics -->
    <g transform="translate(740, 60)">
        <text class="title" x="170" y="0">Betting Metrics</text>
        <!-- Donut Chart -->
        <g transform="translate(170, 260) rotate(-90)">
            <circle cx="0" cy="0" r="100" stroke="#374151" stroke-width="50" fill="transparent"/>
            <circle cx="0" cy="0" r="100" stroke="#ef4444" stroke-width="50" fill="transparent" stroke-dasharray="__METRIC_1_ARC__ 628.32"/>
            <circle cx="0" cy="0" r="100" stroke="#f97316" stroke-width="50" fill="transparent" stroke-dasharray="__METRIC_2_ARC__ 628.32" transform="rotate(__METRIC_2_ROTATE__)"/>
            <circle cx="0" cy="0" r="100" stroke="#3b82f6" stroke-width="50" fill="transparent" stroke-dasharray="__METRIC_3_ARC__ 628.32" transform="rotate(__METRIC_3_ROTATE__)"/>
        </g>
        <!-- Legend -->
        <g transform="translate(80, 450)">
            <rect x="0" y="0" width="12" height="12" fill="#ef4444" rx="2"/>
            <text x="20" y="10">__METRIC_1_NAME__ (__METRIC_1_PERCENT__%)</text>
            <rect x="0" y="30" width="12" height="12" fill="#f97316" rx="2"/>
            <text x="20" y="40">__METRIC_2_NAME__ (__METRIC_2_PERCENT__%)</text>
            <rect x="0" y="60" width="12" height="12" fill="#3b82f6" rx="2"/>
            <text x="20" y="70">__METRIC_3_NAME__ (__METRIC_3_PERCENT__%)</text>
        </g>
    </g>
</svg>



