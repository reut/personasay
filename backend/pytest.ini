[pytest]
# Pytest configuration for PersonaSay

# Minimum pytest version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Strict markers - all markers must be registered
addopts = 
    --strict-markers
    --ignore=tests/test_hybrid_lsports.py
    --ignore=tests/test_restored_visualizations.py
    --ignore=tests/test_summary_improvements.py
    -W ignore::ResourceWarning
    -W ignore::langchain_core._api.deprecation.LangChainDeprecationWarning

# Asyncio mode
asyncio_mode = auto

# Custom markers
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')

# Coverage
[coverage:run]
source = app
omit = 
    app/server_old.py
    app/server_new.py
    app/response_validator.py
    app/database_setup.py
    app/enhanced_profile_loader.py
    app/svg_templates.py

[coverage:report]
exclude_lines = 
    if __name__ == '__main__':
    pragma: no cover
