{{- if .Values.secrets.createFromValues }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "personasay.fullname" . }}-secrets
  labels:
    {{- include "personasay.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.global.env.OPENAI_API_KEY }}
  OPENAI_API_KEY: {{ .Values.global.env.OPENAI_API_KEY | quote }}
  {{- end }}
  {{- if .Values.global.env.REDIS_URL }}
  REDIS_URL: {{ .Values.global.env.REDIS_URL | quote }}
  {{- end }}
{{- end }}

