services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: personasay-backend
    ports:
      - "8001:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PORT=8001
      - HOST=0.0.0.0
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEBUG=${DEBUG:-false}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/personasay.db}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
    volumes:
      - backend-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - personasay-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: personasay-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - personasay-network

volumes:
  backend-data:
    driver: local

networks:
  personasay-network:
    driver: bridge

